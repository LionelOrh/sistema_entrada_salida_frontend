<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
    <div class="container">
        <div class="card">
            <div class="text-center mb-3">
                <div class="logo-circle">
                    <img src="assets/img/cibertec_logo.jpg" alt="Logo" class="logo">
                </div>
            </div>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                    <label for="login">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="login" id="login" class="form-control" [(ngModel)]="loginUsuario.login" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="loginUsuario.password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" [disabled]="!f.valid || isLoading">
                        <span *ngIf="!isLoading">INGRESAR</span>
                        <span *ngIf="isLoading">
                            <i class="fas fa-spinner fa-spin"></i> Cargando...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </body>
</ng-template>
